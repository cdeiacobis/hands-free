<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands Free</title>
    <script src="../vendors/tfjs-core.js"></script>
    <script src="../vendors/tfjs-converter.js"></script>
    <script src="../vendors/facemesh.js"></script>
    <script src="../vendors/handpose.js"></script>
    <script src="../utils/tf.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="container popup">
        <header>
            <p class="title">Head only browser navigation</p>
            <!-- <p>Controlla le tue pagine web senza usare le mani.</p> -->
        </header>

    </div>
    <div class="video-container">
        <a id="ask" target="_blank" href="/permission/permission.html" style="display: none;">
            <p>Clicca qui per iniziare</p>
        </a>
        <video id="video-stream" autoplay muted playsInline></video>
        <div class="feedback">
            <div class="loading">Attendi qualche secondo</div>
            <div class="down direction"><p>Scroll vero il basso</p><img src="../arrow-down.svg"></div>
            <div class="up direction"><p>Scroll verso l'alto</p><img src="../arrow-up.svg"></div>
        </div>
    </div>
    <footer>
        <a class="external" target="_blank" href="https://github.com/chialab/hands-free/">Source</a>
        <a class="external" target="_blank" href="https://chialab.it">Made by Chialab</a>
    </footer>
</body>
</html>
